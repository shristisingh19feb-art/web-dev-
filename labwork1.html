<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
    <tr>
        <th>Name</th>
        <th>Math</th>
        <th>Science</th>
        <th>English</th>
    </tr>
    <tr>
        <td>Alice</td>
        <td>90</td>
        <td>85</td>
        <td>92</td>
    </tr>
    <tr>
        <td>Bob</td>
        <td>78</td>
        <td>88</td>
        <td>80</td>
    </tr>
    <tr>
        <td>Charlie</td>
        <td>95</td>
        <td>92</td>
        <td>88</td>
    </tr>
</table>
<head>
    <title>Extended Registration</title>
</head>
<body>
    <h2>Student Registration</h2>
    <form action="/register" method="post">
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name"><br><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>
        <label>Gender:</label><br>
       <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
       <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br><br>
        <label for="bio">Bio:</label><br>
        <textarea id="bio" name="bio" rows="4" cols="30"></textarea><br><br>
        <button type="submit">Register</button>
    </form>
</body>
<head>
    <title>Extended Registration</title>
</head>
<h2>Survey</h2>
    <form action="/survey" method="post">
        <label>What are your favorite programming languages?</label><br>
        <input type="checkbox" id="python" name="language" value="python">
        <label for="python">Python</label><br>
        <input type="checkbox" id="javascript" name="language" value="javascript">
        <label for="javascript">JavaScript</label><br>
        <input type="checkbox" id="java" name="language" value="java">
        <label for="java">Java</label><br>
        <input type="checkbox" id="cpp" name="language" value="cpp">
        <label for="cpp">C++</label><br><br>

        <label>How many years of experience do you have?</label><br>
        <select name="experience">
            <option value="less-than-1">Less than 1 year</option>
            <option value="1-3">1-3 years</option>
            <option value="3-5">3-5 years</option>
            <option value="more-than-5">More than 5 years</option>
        </select><br><br>
        <button type="submit">Submit Survey</button>
    </form>


</body>
</html>
